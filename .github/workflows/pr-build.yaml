name: PR Build

on:
  pull_request:
    branches:
      - master

jobs:
  check_build:
    name: Check & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: abinnovision/actions/actions/setup-node@master
      - name: Install
        run: yarn install --immutable
      - name: Build
        run: yarn run build
